<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logistics Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Logistics Entry Form</h2>

    <!-- Hidden iframe for form submission -->
    <iframe name="hidden_iframe" id="hidden_iframe"></iframe>

    <form 
      action="https://script.google.com/macros/s/AKfycbzAUtOUj2zd6jvhvG3dSv1qeN5-Ln0YPfTpVXNwIsX5rcNqWBZSurK2CCjgPwhNm9eYOA/exec" 
      method="POST" 
      target="hidden_iframe" 
      onsubmit="submitted=true;"
      id="logisticsForm">

      <label for="date">Date</label>
      <input type="text" name="date" required>

      <label for="grno">GR No.</label>
      <input type="text" name="grno" required>

      <label for="consigner">Consigner</label>
      <input type="text" name="consigner" required>

      <label for="consignee">Consignee</label>
      <input type="text" name="consignee" required>

      <label for="invoice">Invoice Number</label>
      <input type="text" name="invoice" required>

      <label for="reference">Reference Number</label>
      <input type="text" name="reference">

      <label for="foc">FOC Number</label>
      <input type="text" name="foc">

      <label for="defective">Defective Number</label>
      <input type="text" name="defective">

      <label for="modal">Modal Description</label>
      <input type="text" name="modal">

      <label for="lorry">Lorry Number</label>
      <input type="text" name="lorry">

      <label for="piece">Piece</label>
      <input type="text" name="piece">

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    let submitted = false;
    document.getElementById('hidden_iframe').addEventListener('load', function() {
      if (submitted) {
        // Reset the form
        document.getElementById('logisticsForm').reset();
        // Reload the page
        window.location.href = window.location.href;
      }
    });
  </script>
</body>
</html>
